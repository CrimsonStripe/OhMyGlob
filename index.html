
<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]--> <!--[if IE 7 ]>		<html lang="en" class="no-js ie7"> <![endif]--> <!--[if IE 8 ]>		<html lang="en" class="no-js ie8"> <![endif]--> <!--[if IE 9 ]>		<html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>OhMyGlob</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/css/style.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/ember-0.9.7.1.min.js"></script>
</head>
<body>
	<div id="container">
		<script type="text/x-handlebars">
		<div id="rooms">
			<strong>Rooms</strong>
			{{view OhMyGlob.CreateRoomView id="new-room" placeholder="Add A Room"}}

			{{#view OhMyGlob.RoomsView id="stats"}}
				{{totalString}} exist
			{{/view}}

			{{#each OhMyGlob.roomsController}}
				{{#view OhMyGlob.RoomListView contentBinding="this"}}
					{{content.title}}
				{{/view}}
			{{/each}}
		</div>
		<div id="room">
			<div id="room-title">
				{{#if OhMyGlob.selectedRoomController.content}}
					{{#view OhMyGlob.RoomView}}
						{{title}}
					{{/view}}
					{{#collection contentBinding="OhMyGlob.selectedRoomController.users"}}
						{{content.fbid}}
					{{/collection}}
					{{#collection contentBinding="OhMyGlob.selectedRoomController.playlist"}}
						{{content.title}}
					{{/collection}}
					{{#collection contentBinding="OhMyGlob.selectedRoomController.seeds"}}
						{{content.title}}
					{{/collection}}
				{{else}}
					No room selected.
				{{/if}}
			</div>
			
		</div>
		</script>
	</div>
	<script src="static/js/Api.js"></script>
	<script src="static/js/OhMyGlob.js"></script>
</body>
</html>
